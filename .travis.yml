language: rust
rust :
  - stable
  - nightly
cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libbfd-dev
      - binutils-dev
      - cmake
      - default-jre
      - python3
    sources:
      - kalakris-cmake

before_script:
  - wget https://github.com/OpenRefine/OpenRefine/releases/download/3.2/openrefine-linux-3.2.tar.gz
  - tar -xvzf openrefine-linux-3.2.tar.gz
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - if [ "$TRAVIS_OS_NAME" = "linux" ] cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a

os:
  - linux
  - windows
cache: cargo
script:
  - ./openrefine-3.2/refine &
  - python3 -m http.server &
  - cargo test --verbose --all

deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file:
    - target/release/refine-io
    - target/release/refine-io.exe
  skip_cleanup: true
  on:
    repo: Eonm/refine-io
    branch: release
    tags: true

after_success:
  -  if [ "$TRAVIS_OS_NAME" = "linux" ] cargo coveralls --exclude-pattern=/.cargo,src/main.rs,scr/cli.rs

notifications:
  email: false
